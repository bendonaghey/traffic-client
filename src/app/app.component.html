<!-- <div style="margin: 20 auto; overflow: hidden;"> -->
<div class="container">
  <div flex="20"></div>
  <div flex>
    <div style="text-align:center" class="font">
      <h1>Welcome to {{ title }}</h1>
    </div>

    <div layout="column">
      <div layout="row">
        <mat-form-field>
          <input
            matInput
            type="text"
            [(ngModel)]="locationA"
            placeholder="Enter Town"
          />
        </mat-form-field>
      </div>

      <div layout="row">
        <mat-form-field>
          <input
            type="text"
            [(ngModel)]="locationB"
            matInput
            placeholder="Enter Town"
          />
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" (click)="generateMap()">
        Go
      </button>
    </div>
    <div layout="row">
      <div class="column" align="center" flex="60">
        <h2>User</h2>
        <p>Tweet Info..</p>
      </div>
      <div class="column" align="center" flex="40">
        <h2>User</h2>
        <p>Tweet Info..</p>
      </div>
    </div>

    <div>
      <img src="{{ this.mapUrl }}" class="center" />
    </div>
  </div>
  <div flex="20"></div>
</div>
<router-outlet></router-outlet>
